<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="GQAtab.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>



    </head>
    <body>
        <header>

        </header>
        
        <div class="container-items">
            <nav>
                <div class="gq-item active"><a class="fa faNum1">Select Project</a></div>
                <div class="gq-item"><a class="fa faNum2">Input Data</a></div>
                <div class="gq-item"><a class="fa faNum3">Analysis Plots</a></div>
                <div class="gq-item"><a class="fa faNum4">Output Table</a></div>
            </nav>
            <div class="content-item">
                <section class="active">
                  
                    <div id="container-selectors">
                        <p class="instruction-selector">Select species of your product or Select Customer Plate.</p>
                        <br />  
                        <select id="sel-species" class="option-selector" onchange="productOptions();showLayout()">
                            <option>All Species</option>
                            <option>Human</option>
                            <option>Mouse</option>
                            <option>Other</option>
                        </select>
                        <br /><br />
                        <p class="instruction-selector"> Select the product you want to analysis. </p>
                        <br />
                        <select id="sel-productname" class="option-selector" onchange="showLayout();setEmptyDataTable()">
                            <option value="GK101">GK101 - GeneQuery™ Human Synoviocyte Cell Biology qPCR Array Kit</option>
                        </select>
                        <br /><br />
                        <p class="instruction-selector"> Numbers of your total samples. </p>
                        <br />
                        <select id="sel-platenum" class="option-selector" onchange="setSampleNum();setDataTableHead();setEmptyDataTable()">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                        </select>
                        <br /><br />
                        <div>
                            <table id="layout-product">
                                <tr>
                            </table>
                        </div> 
                    </div>
                   
                </section>
                <section >
                    <div id="container-input">
                        <br /><br />
                        <table id="data-input">
                            <tr>
                                <th>ID
                                </th>
                                <th>Control</th>
                                <th>Gene</th>                                
                                <th>Sample 1</th>
                            </tr>
                        </table>
                        <br /><br /> 
                    </div>
                </section>
                <section>
                    <div id="container-plot">
                       
                            <canvas id="chart-main"></canvas>
   
                          
                         
                          
                    </div>
                </section>
                <section>
                    <div id="container-output">
                        <br /><br />
                        <table id="ctrl-output">
                            <tr id="row-ref-gene">
                                <td colspan="2">Reference Genes:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2">Select data to display:</td>
                                <td></td>
                                <td>
                                    <input type="radio" name="data-to-display" value="groupedDeltaCt"> ∆Ct</input>
                                </td>
                                <td>
                                    <input type="radio" name="data-to-display" value="groupedDeltaRQ"> ∆RQ</input>
                                </td>
                                <td>
                                    <input type="radio" name="data-to-display" value="deltaDeltaCt"> ∆∆Ct</input>
                                </td>
                                <td>
                                    <input type="radio" name="data-to-display" value="deltaDeltaRQ"> ∆∆RQ</input>
                                </td>
                            </tr>
                        </table>
                        <br /><br />        
                        <table id="data-output">
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                        <br /><br /> 
                    </div>  
                </section>
            </div>
        </div>
    </body>
</html>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="ProductData.js"></script>
<script type="text/javascript" src="GQScript.js"></script>
